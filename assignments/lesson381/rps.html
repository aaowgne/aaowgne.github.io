<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Rock, Paper, Scissors</title>
    <link href="game.css" rel="stylesheet">
    
</head>
<body>

    <div class="container">

        <h1>Select Your Choice</h1>
      
        <div class="button-row">
          <button class="rock btn">Rock</button>
          <button class="paper btn">Paper</button>
          <button class="scissors btn">Scissors</button>
        </div>
      
        <div class="game-message-placement">
          <div id="game-message">
      
          </div>
        </div>
        <!-- end of game-message-placement div -->
        
        <div class="scoreboard-placement">
          <div id="scoreboard">
            <p class="scoreboard-row" id="playerWins"><strong>Total Wins: </strong><span id="wins">0</span></p>
            <p class="scoreboard-row" id="playerDraws"><strong>Total Ties:  </strong><span id="draws">0</span></p>
            <p class="scoreboard-row" id="playerLosses"><strong>Total Losses: </strong><span id="losses">0</span></p>
          </div>
        </div><!-- end of scoreboard-placement -->
        
        <p id="reset-scores">Start Over</p>
        
      </div>
      <script>
        var playerWin = 0;
        var aiWin = 0;
        var draws = 0;
        var playerRoll; //rock = 1, paper = 2, scissors = 3
        var gameMessage = game-message;
        var scoreBoard = scoreboard;
        
        
        //rock click
        function onclick(rock)
          playerRoll = 1;
          var computerRoll = Math.floor(Math.random() * 3 + 1);
          
          //draw case
          if (computerRoll === playerRoll) {
            return (gameMessage);
            document.getElementById.innerHTML = game-message, "Draw!" + "The Computer chose rock too!";
           
              
              draws++;
              document.getelementById(playerDraws).innerHTML = draws;
                         }            
            // rock vs AI paper
           else if (playerRoll === 1 && computerRoll === 2) {
            return (gameMessage);document.getElementById.innerHTML = game-message, "You Lost!" + "The Computer chose Paper!";
            
              aiWin++;
              document.getElementById("aiWin");
            }
            
            // rock vs AI scissors
           else {
            return (gameMessage);document.getElementById.innerHTML = game-message, "You Won!" + "The Computer chose Scissors!";                        
              
              document.getElementById("playerWins");
              playerWin++;
            }         
                           
                
        //paper click
        function onclick(paper)
          playerRoll = 2;
          var computerRoll = Math.floor(Math.random() * 3 + 1);
          
          //draw
          if (computerRoll === playerRoll) {
            return (gameMessage);
            document.getElementById.innerHTML = game-message, "Draw!" + "The Computer chose paper too!"; 
              
              draws++;
              document.getelementById(playerDraws).innerHTML = draws;
             
            }
          //paper vs AI rock
           else if (playerRoll === 2 && computerRoll === 1) {
            return (gameMessage);
            document.getElementById.innerHTML = game-message, "You Won!" + "The Computer chose Rock!";
                          
              playerWin++;
              document.getElementById("playerWins"); 
            }
          //paper vs AI scissors
           else {
            return (gameMessage);document.getElementById.innerHTML = game-message, "You Lost!" + "The Computer chose Scissors!";
                            
              aiWin++;
              document.getElementById("aiWin");
            }
                    
                          
        //scissors click
        function onclick(scissors)
          playerRoll = 3;
          var computerRoll = Math.floor(Math.random() * 3 + 1);
          //draw
          if (computerRoll === playerRoll) {
            return (gameMessage);
            document.getElementById.innerHTML = game-message, "Draw!" + "The Computer chose Scissors too!";
                            
              draws++;
              document.getelementById(playerDraws).innerHTML = draws;
             
            }
          //scissors vs AI paper
           else if (playerRoll === 3 && computerRoll === 2) {
            return (gameMessage);
            document.getElementById.innerHTML = game-message, "You Won!" + "The Computer chose Paper!";
              
              
              playerWin++;
              document.getElementById("playerWins");
            }
          //scissors vs AI rock
           else {
            return (gameMessage);document.getElementById.innerHTML = game-message, "You Lost!" + "The Computer chose Rock!";
              
              aiWin++;
              document.getElementById("aiWin");
            }
          
          
          
        
        
        //press "Start Over" to reset all scores
        function onclick(reset){
          playerWin = 0;
          document.getElementById("playerWins");

          draws = 0;
          document.getelementById(playerDraws).innerHTML = draws;

          aiWin = 0;
          document.getElementById("aiWin");
        }
      </script>
 </body>
     
</html>
